hash_function: dte_stand.hash_function.WeightedDxHashFunction
algorithm: dte_stand.algorithm.MateAlgorithm
path_calculator: dte_stand.paths.DAGCalculator
phi: dte_stand.phi_calculator.PhiCalculator.calculate_phi

lsdb_period: 30000
iterations: 1
plot_period: 25

log_path: ./experiment.log
log_level: DEBUG

debug_check_cycles: 0

store_hashweights: 0
store_nexthops: 0

mate:
  horizons: 10
  episodes: 3
  gamma: 0.99
  gae_lambda: 0.95
  reward: min_max
  reward_computation: change
  min_weight: 1.0
  max_weight: 7.0  
  greedy_epsilon: 0.9
  actions:
    addition:
      action: true
      value: 1
    subtraction:
      action: false
      value: 1
    multiplication:
      action: false
      value: 1.4
    division:
      action: false
      value: 1.4
    zero:
      action: true
      value: 0

